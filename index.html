<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 
      MODIFIED: Replaced /vite.svg with a data URI containing the SVG for the 'YM' logo.
      This uses the gradient and text style of your Header logo for consistency.
    -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' y1='0' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2360A5FA' /><stop offset='50%' style='stop-color:%23A78BFA' /><stop offset='100%' style='stop-color:%2322D3EE' /></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><text x='50%' y='65%' dominant-baseline='middle' text-anchor='middle' font-family='Inter, sans-serif' font-size='40' font-weight='700' fill='white'>YM</text></svg>"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yonathan Million - Front-End Developer</title>
    <meta
      name="description"
      content="Yonathan Million - Front-End Developer specializing in React, TypeScript, and modern web technologies. View my portfolio and get in touch for web development projects."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
